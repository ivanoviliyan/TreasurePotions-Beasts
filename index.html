<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dungeons Dark</title>
		<link rel="stylesheet" href="./dist/output.css">
	</head>
	<body>
		<nav class="gameControll">
			<ul>
				<li>About</li>
				<li>GitHub Repository</li>
			</ul>
		</nav>
		<section class="gameContainer">
			<aside class="left-side">
				
				<label class="block text-gray-700 text-sm font-bold mb-2" for="user-name" id="user-name-label">
					Username:
				</label>
				<input
					class="shadow appearance-none border rounded w-150px py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
					id="user-name" type="text" placeholder="Username">
				
				<button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="take-user-name-btn">Submit</button>
				<p id="alert-prompt"></p>
				<br /><button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded" id="potion-chest-monster-btn">Make your turn</button>
				<br /><button class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded" id="generate-value-btn">Generate value</button>
				<br /><button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="new-game-btn">New game</button>
			</aside>
			<aside class="right-side">
				<p id="welcome-msg"></p>
				<p id="score">Score: <span id="score-span">0</span></p>
				<p id="player-stats">
					Health: <span id="player-health">100</span> Chest found:
					<span id="player-chests">0</span> Coins found:
					<span id="player-total-coins">0</span> Monster kills:
					<span id="player-monster-kills">0</span>
				</p>
				<ul id="game-log"></ul>
			</aside>
		</section>
		<footer class="footer"></footer>
		<script type="module" src="JS/script.js"></script>
	</body>
</html>
