<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure, Potions & Beasts</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-mono">
    <div class="flex justify-evenly items-center bg-teal-100 w-10/12 m-auto">
      <img
        src="images/logo.png"
        width="100px"
        height="100px"
        alt="your-image"
      />
	
      <ul class="flex gap-7">
        <li>
          <button id="redirect-btn" class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover:border-yellow-500 rounded">About</button>
        </li>
      </ul>
    </div>
    <section
      id="main-section" class="w-10/12 gap-1 m-auto flex flex-col items-center justify-center"
    >
      <div class="flex items-center justify-center text-center  bg-teal-100 w-full pb-3 rounded-b">
        <h1 class="text-4xl ">
          <span class="font-bold text-yellow-600">Treasure</span>,
          <span class="font-bold text-green-700">Potions</span> &
          <span class="font-bold text-red-800">Beasts</span>
        </h1>
		
      </div>
	<div id="score" class="text-3xl w-full flex items-center rounded justify-center py-3 font-bold text-purple-900 bg-teal-200">
		Score: <span id="score-span" class="text-purple-600 ">0</span>
	</div>
      <div id="submitContainer" class="w-full rounded gap-4 bg-amber-100 p-4 text-center flex justify-center">
        <input
          class="text-center flex shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline md:w-150px"
          id="user-name" type="text" placeholder="Enter your name" />
      
        <button
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
          id="take-user-name-btn">
          Submit
        </button>
      </div>

      <div
        id="main-buttons-container"
        class="bg-teal-300 w-full rounded gap-8 flex justify-center p-4"
      >
        <button
          class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded"
          id="potion-chest-monster-btn"
        >
          Make your turn
        </button>
        <button
          class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded"
          id="generate-value-btn"
        >
          Generate value
        </button>
      </div>
      <div
        id="alert-prompt-container"
        class="w-full rounded gap-4 flex-col justify-around bg-red-300 py-3"
      >
        <p
          class="justify-center flex text-center font-extrabold text-white  pt-3 text-xl"
          id="alert-prompt"
        ></p>
        <div
          class="rounded justify-center gap-5 flex "
          id="alert-prompt-div"
        ></div>
      </div>


      <div id="player-stats-container"
        class="rounded w-full align-around justify-around text-center flex md:flex-row bg-teal-300 p-4 md:p-8">
      
        <div id="player-stats" class="flex items-center justify-around w-full text-lg md:text-xl  ">
          <div><span class="font-bold">Health:</span><span id="player-health" class="text-green-600 font-bold ">100</span>
          </div>
          <div><span class="font-bold">Chest found:</span><span id="player-chests" class="text-amber-600 font-bold">0</span>
          </div>
          <div><span class="font-bold">Coins found:</span><span id="player-total-coins"
              class="text-yellow-500 font-bold">0</span></div>
          <div><span class="font-bold">Beasts kills:</span><span id="player-monster-kills"
              class="text-red-600 font-bold">0</span></div>
      
        </div>
      </div>

      <div id="game-log-ui">
        Game log:
      </div>

      </div>
      <div
        id="game-log-container"
        class="rounded w-full text-center gap-4 flex justify-center text-amber-800 bg-amber-100 p-4"
      >
        <ul id="game-log"></ul>
      </div>
      <div
        id="new-game-container"
        class="rounded w-full gap-4 flex justify-center bg-red-200 p-4"
      >
        <button
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
          id="new-game-btn"
        >
          New game
        </button>
      </div>
    </section>

    <footer></footer>
    <script type="module" src="JS/script.js"></script>
  </body>
</html>
