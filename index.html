<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dungeons Dark</title>
		<link rel="stylesheet" href="./css/tailwind.css">
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="./dist/output.css">
		<script src="https://cdn.tailwindcss.com"></script>
		
	</head>
	<body class="font-mono">
		<nav class="fixed top-0 left-0 bg-white w-full shadow">
			<div class="container m-auto flex justify-around items-center text-gray-700">
				<img src="images/logo.png" width="100px" height="100px" alt="your-image">
				<h1 class="font-press-start pl-8 py-4 text-xl font-bold">Treasure, Potions & Beasts</h1>
				<link rel="icon" type="image/x-icon" href="/images/logo.ico">
				<ul class="hidden md:flex items-center pr-10 text-base font-semibold cursor-pointer">
					<li class="hover:bg-gray-200 py-4 px-6">About</li>
					<li class="hover:bg-gray-200 py-4 px-6">Github Repositority</li>					
				</ul>
				<button class="block md:hidden py-3 px-4 mx-2 rounded focus:outline-none hover:bg-gray-200 group">
					<div class="w-5 h-1 bg-gray-600 mb-1"></div>
					<div class="w-5 h-1 bg-gray-600 mb-1"></div>
					<div class="w-5 h-1 bg-gray-600"></div>
					<div class="absolute top-0 -right-full h-screen w-3/12 bg-white border opacity-0
					group-focus:right-0 group-focus:opacity-100 transition-all duration-300*">
						<ul class="flex flex-col items-center w-full text-base curosr-pointer pt-10">
							<li class="hover:bg-gray-200 py-4 px-6">About</li>
							<li class="hover:bg-gray-200 py-4 px-6">Github Repositority</li>
						</ul>
					</div>
				</button>
			</div>
		</nav>
		
		<section class="mt-28 w-full flex-col justify-center">
			<div id="submitContainer" class="w-full gap-4 flex justify-center bg-gray-200 p-4">
				<!--
				<label class="block text-gray-700 text-sm font-bold mb-2" for="user-name" id="user-name-label">
                    Username:
                </label-->
				<input
				class="shadow appearance-none border rounded w-150px py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
				id="user-name" type="text" placeholder="Enter your name">
				
				<button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="take-user-name-btn">Submit</button>
			</div>
			<div class="w-full gap-4 flex justify-center bg-green-200 p-4">
				<button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded" id="potion-chest-monster-btn">Make your turn</button>
				<button class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded" id="generate-value-btn">Generate value</button>
			</div>
			<div id="alert-prompt-container" class="w-full gap-4 flex-col justify-around bg-purple-200 p-4">
				<p class="justify-center flex text-center font-extrabold text-cyan-800 pt-3" id="alert-prompt"></p>
				<div class="justify-center gap-5 flex pt-3" id="alert-prompt-div"></div>
			</div>
			<div class="w-full align-around justify-around text-center flex bg-orange-200 p-4">
				<p id="welcome-msg"></p>
				<p id="score" class="font-bold text-purple-900">Score: <span id="score-span" class="text-purple-600">0</span></p>
				<p id="player-stats" >
					<span class="font-bold">Health:</span><span id="player-health" class="text-green-600 font-bold">100</span>
					<span class="font-bold">Chest found:</span><span id="player-chests" class="text-amber-600 font-bold">0
					</span> <span class="font-bold">Coins found:</span><span id="player-total-coins" class="text-yellow-500 font-bold">0</span>
					<span class="font-bold">Monster kills:</span><span id="player-monster-kills" class="text-red-600 font-bold">0</span>
				</p>
				
			</div>
			<div class="w-full text-center gap-4 flex justify-center bg-green-200 p-4">
				<ul id="game-log"></ul>
				
			</div>
			<div class="w-full gap-4 flex justify-center bg-red-200 p-4">
				<button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="new-game-btn">New game</button>
			</div>
			</section>
			
		
		<footer class="footer"></footer>
		<script type="module" src="JS/script.js"></script>
	</body>
</html>
