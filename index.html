<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeons Dark</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-mono">
    <div class="flex justify-evenly items-center">
      <img
        src="images/logo.png"
        width="100px"
        height="100px"
        alt="your-image"
      />
	
      <ul class="flex gap-7">
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Github</a>
        </li>
      </ul>
    </div>
    <section
      class="w-10/12 gap-1 m-auto flex flex-col items-center justify-center"
    >
      <div class="flex items-center justify-center">
        <h1 class="text-4xl ">
          <span class="font-bold text-yellow-600">Treasure</span>,
          <span class="font-bold text-green-700">Potions</span> &
          <span class="font-bold text-red-800">Beasts</span>
        </h1>
		
      </div>
	<div id="score" class="text-3xl pb-5 font-bold flex text-purple-900">
		Score: <span id="score-span" class="text-purple-600 ">0</span>
	</div>
      <div
        id="submitContainer"
        class="w-full rounded gap-4 bg-gray-200 p-4 text-center"
      >
        <input
          class="shadow appearance-none border rounded w-150px py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="user-name"
          type="text"
          placeholder="Enter your name"
        />

        <button
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
          id="take-user-name-btn"
        >
          Submit
        </button>
      </div>
      <div
        id="main-buttons-container"
        class="w-full rounded gap-8 flex justify-center bg-green-200 p-4"
      >
        <button
          class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded"
          id="potion-chest-monster-btn"
        >
          Make your turn
        </button>
        <button
          class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded"
          id="generate-value-btn"
        >
          Generate value
        </button>
      </div>
      <div
        id="alert-prompt-container"
        class="w-full rounded gap-4 flex-col justify-around bg-purple-200 py-3"
      >
        <p
          class="justify-center flex text-center font-extrabold text-cyan-800 pt-3 text-xl"
          id="alert-prompt"
        ></p>
        <div
          class="rounded justify-center gap-5 flex "
          id="alert-prompt-div"
        ></div>
      </div>
      <div
        id="player-stats-container"
        class="rounded w-full align-around justify-around text-center flex bg-orange-200 p-4"
      >
        
        <div id="player-stats" class="flex items-center justify-around w-full text-xl">
		<div><span class="font-bold">Health:</span><span id="player-health" class="text-green-600 font-bold ">100</span></div>
		<div><span class="font-bold">Chest found:</span><span id="player-chests" class="text-amber-600 font-bold">0</span></div>
		<div><span class="font-bold">Coins found:</span><span id="player-total-coins" class="text-yellow-500 font-bold">0</span></div>
		<div><span class="font-bold">Monster kills:</span><span id="player-monster-kills" class="text-red-600 font-bold">0</span></div>
          
          
          
          
          
        </div>
      </div>
      <div
        id="game-log-container"
        class="rounded w-full text-center gap-4 flex justify-center bg-green-200 p-4"
      >
        <ul id="game-log"></ul>
      </div>
      <div
        id="new-game-container"
        class="rounded w-full gap-4 flex justify-center bg-red-200 p-4"
      >
        <button
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
          id="new-game-btn"
        >
          New game
        </button>
      </div>
    </section>

    <footer></footer>
    <script type="module" src="JS/script.js"></script>
  </body>
</html>
